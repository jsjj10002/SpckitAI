<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Spckit AI: PC Builder</title>
  <link rel="stylesheet" href="./builder.css">
  <script type="module" src="./js/builder.js" defer></script>
</head>
<body>
  <!-- 전체 컨테이너 -->
  <div class="app-container">
    <!-- 헤더: 브레드크럼과 네비게이션 -->
    <header class="header">
      <div class="breadcrumb">
        <button class="breadcrumb-btn" id="home-btn">
          <svg class="icon-bolt" width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
            <path d="M13 2L3 14h8l-1 8 10-12h-8l1-8z"/>
          </svg>
        </button>
        <span class="separator">/</span>
        <button class="breadcrumb-btn avatar-btn">
          <img src="https://i.pravatar.cc/24?img=12" alt="User" class="avatar">
          <svg class="icon-chevron" width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
            <path d="M4 6l4 4 4-4"/>
          </svg>
        </button>
        <span class="separator">/</span>
        <div class="breadcrumb-title">
          <span>PC Build Recommendation</span>
          <svg class="icon-external" width="14" height="14" viewBox="0 0 14 14" fill="currentColor">
            <path d="M11 3v8M3 11h8"/>
          </svg>
        </div>
      </div>
    </header>

    <!-- 메인 콘텐츠 영역 -->
    <div class="main-content">
      <!-- 왼쪽: 채팅 영역 -->
      <aside class="chat-panel">
        <!-- 채팅 메시지 영역 -->
        <div class="chat-messages" id="chat-messages">
        </div>

        <!-- 채팅 입력 영역 (sticky) -->
        <div class="chat-input-area">
          <!-- 토큰 정보 바 -->
          <div class="token-bar">
            <span class="token-text">42K daily tokens remaining.</span>
            <button class="upgrade-btn">Switch to Pro for 33x more usage</button>
            <button class="close-btn">×</button>
          </div>

          <!-- 입력 박스 -->
          <div class="input-container">
            <textarea class="chat-textarea" id="chat-input" placeholder="PC 부품 추천을 받으려면 메시지를 입력하세요..." rows="3"></textarea>
            <div class="input-actions">
              <button class="action-btn attach-btn">
                <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                  <path d="M14 8a6 6 0 11-12 0 6 6 0 0112 0z"/>
                </svg>
              </button>
              <div class="action-group">
                <button class="pill-btn">Select</button>
                <button class="pill-btn">Plan</button>
              </div>
              <button class="send-btn" id="send-btn">
                <svg width="16" height="16" viewBox="0 0 16 16" fill="white">
                  <path d="M2 2l12 6-12 6V9l8-1-8-1V2z"/>
                </svg>
              </button>
            </div>
          </div>
        </div>
      </aside>

      <!-- 오른쪽: 코드 에디터 및 프리뷰 영역 -->
      <main class="editor-panel">


        <!-- 에디터 본문 -->
        <div class="editor-body">
          <!-- 파일 트리 -->
          <div class="file-tree">
            <div class="file-tree-header">
              <button class="tab active">Files</button>
              <button class="tab">Search</button>
            </div>
            <div class="file-list" id="file-list">
            </div>
          </div>

          <!-- 코드 에디터 -->
          <div class="code-editor">
            <div class="editor-tab-bar">
              <!-- 탭 영역은 비워둠 -->
            </div>
            <div class="editor-content" id="editor-content">
              <div class="line-numbers">
                <span>1</span>
              </div>
              <div class="code-area">
                <!-- 코드 입력 영역 (비어있음) -->
              </div>
            </div>
          </div>
        </div>

        <!-- 하단 터미널 -->
        <div class="terminal-panel">
          <div class="terminal-tabs">
            <button class="terminal-tab active">
              <svg width="18" height="18" viewBox="0 0 18 18" fill="white">
                <path d="M3 5l4 4-4 4"/>
              </svg>
              Bolt
            </button>
            <button class="terminal-tab">
              <svg width="18" height="18" viewBox="0 0 18 18" fill="currentColor">
                <rect x="3" y="3" width="12" height="12" rx="2"/>
              </svg>
              Publish Output
            </button>
            <button class="terminal-tab">
              <svg width="18" height="18" viewBox="0 0 18 18" fill="currentColor">
                <path d="M3 6h12M3 12h12"/>
              </svg>
              Terminal
            </button>
            <button class="terminal-action">+</button>
            <button class="terminal-action close">×</button>
          </div>
          <div class="terminal-content" id="terminal-content">
          </div>
        </div>
      </main>
    </div>
  </div>
</body>
</html>
